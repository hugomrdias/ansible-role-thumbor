---
# tasks file for ansible-role-thumbor
- name: update apt
  apt: update_cache=yes

- name: install thumbor deps
  apt: pkg={{item}}
  with_items:
    - python-pip
    - python-dev
    - python-pycurl
    - python-numpy
    - python-opencv
    - libssl-dev
    - libcurl4-openssl-dev
    - libopencv-dev
    - libjpeg-dev
    - libpng-dev
    - libx264-dev
    - libass-dev
    - libvpx1
    - libvpx-dev
    - libwebp-dev
    - webp
    - gifsicle
    - libgif-dev