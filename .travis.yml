---
language: python
python: "2.7"

# Use the new container infrastructure if no sudo is needed with sudo: false
sudo: required
dist: trusty

# Test multiple ansible versions
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=1.9.4

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  #- ansible --version

  # Install deps
  #- ansible-galaxy install -r tests/roles.yml -p tests/roles

  # Create ansible.cfg with correct roles_path
  #- printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook tests/test.yml --limit localhost --diff -v

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook tests/test.yml --limit localhost
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

